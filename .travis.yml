language: c
script: bash -ex .travis-ci.sh
sudo: required
env:
  global:
  - EXTRA_REMOTES="https://github.com/mirage/mirage-dev.git"
  - PINS="mirage-protocols:https://github.com/hannesm/mirage-protocols.git#less-types mirage-protocols-lwt:https://github.com/hannesm/mirage-protocols.git#less-types mirage-stack:https://github.com/hannesm/mirage-stack.git#less-types mirage-stack-lwt:https://github.com/hannesm/mirage-stack.git#less-types"
  matrix:
  - OCAML_VERSION=4.04 PACKAGE=tcpip MIRAGE_MODE=unix
  - OCAML_VERSION=4.04 PACKAGE=tcpip MIRAGE_MODE=unix FLAGS="--net=socket"
  - UPDATE_GCC_BINUTILS=1 OCAML_VERSION=4.04 PACKAGE=tcpip MIRAGE_MODE=xen
  - UPDATE_GCC_BINUTILS=1 OCAML_VERSION=4.05 PACKAGE=tcpip MIRAGE_MODE=ukvm
  - OCAML_VERSION=4.06 PACKAGE=tcpip MIRAGE_MODE=unix
